<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div class="nav-logo">
            <img src="./assets/white-logo.png" alt="logo" class="logo" />
          </div>
          <div>
            <ul class="list">
              <li class="list-item highlight">Home</li>
              <li class="list-item">Pricing</li>
              <li class="list-item">Contact</li>
              <li class="list-item">Terms and Conditions</li>
            </ul>
          </div>
          <div>
            <button class="button-small">Get Started</button>
          </div>
        </nav>
      </section>

      <section>
        <div class="heading-section">
          <div class="heading">
            <h1>Your Justice Is Our Top Priority</h1>
          </div>
          <div class="description">
            <p>
              As a state of law, maintaining justice is something that every
              citizen must pay attention to, and we are here to uphold justice
              for you
            </p>
          </div>
        </div>
      </section>

      <section>
        <div class="img-section"></div>
      </section>
      <footer>
        <div class="" id="box-1">
          <i class="fa-solid fa-circle-chevron-left"></i>
        </div>
        <div class="" id="box-2">
          <i class="fa-solid fa-circle-chevron-right"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
